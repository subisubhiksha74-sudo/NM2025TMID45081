<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookbook Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff7043;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }
    .recipe {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .recipe img {
      max-width: 100%;
      border-radius: 10px;
    }
    h2 {
      color: #e65100;
    }
    .add-recipe {
      margin-top: 30px;
      padding: 20px;
      background: #fff3e0;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff7043;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≤ My Cookbook Recipes</h1>
  </header>

  <div class="container" id="recipeList">
    <!-- Default Recipe -->
    <div class="recipe">
      <button class="delete-btn" onclick="deleteRecipe(this)">Delete</button>
      <h2>Idli Recipe</h2>
      <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/01/idli-recipe.jpg" alt="Idli">
      <h3>Ingredients:</h3>
      <p>Rice, Urad dal, Salt, Water</p>
      <h3>Instructions:</h3>
      <p>Soak rice and dal, grind to batter, ferment overnight, and steam to make fluffy idlis.</p>
    </div>
  </div>

  <div class="container add-recipe">
    <h2>Add a New Recipe</h2>
    <input type="text" id="title" placeholder="Recipe Name">
    <input type="text" id="image" placeholder="Image URL">
    <textarea id="ingredients" rows="3" placeholder="Ingredients"></textarea>
    <textarea id="instructions" rows="3" placeholder="Instructions"></textarea>
    <button onclick="addRecipe()">Add Recipe</button>
  </div>

  <script>
    function addRecipe() {
      const title = document.getElementById("title").value;
      const image = document.getElementById("image").value;
      const ingredients = document.getElementById("ingredients").value;
      const instructions = document.getElementById("instructions").value;

      if (title && ingredients && instructions) {
        const recipeList = document.getElementById("recipeList");

        const recipeDiv = document.createElement("div");
        recipeDiv.classList.add("recipe");

        recipeDiv.innerHTML = `
          <button class="delete-btn" onclick="deleteRecipe(this)">Delete</button>
          <h2>${title}</h2>
          <img src="${image}" alt="${title}">
          <h3>Ingredients:</h3>
          <p>${ingredients}</p>
          <h3>Instructions:</h3>
          <p>${instructions}</p>
        `;

        recipeList.appendChild(recipeDiv);

        // Clear inputs
        document.getElementById("title").value = "";
        document.getElementById("image").value = "";
        document.getElementById("ingredients").value = "";
        document.getElementById("instructions").value = "";
      } else {
        alert("Please fill in all fields!");
      }
    }

    function deleteRecipe(button) {
      const recipeDiv = button.parentElement;
      recipeDiv.remove();
    }
  </script>
</body>
</html>
